<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="irw.css">
</head>
<body>
    <div class="container contact-form">
                <form>
            <h4>Contact us</h4>
            <input type="text" name="cname" placeholder="Enter your name">
            <input type="text" name="cemail" placeholder="your email@gmail.com">
            <input type="text" name="ctel" placeholder="Tel: +250">
            <input type="text" name="csubject" placeholder="Subject">
            <textarea name="cmessage" id="cmsg" cols="15" rows="5" placeholder="Your Message..."></textarea>
            <input type="submit" value="Send" name="submit">
        </form>
    </div>


    
     <script type="text/javascript" src="irw.js"></script>
</body>
</html>
